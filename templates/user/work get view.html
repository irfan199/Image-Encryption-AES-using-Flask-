{% extends 'user/user_panel.html' %}
{% block body %}

<body><form  method="post"><table width="200" border="1"  class="table table-info">

  <tr>
    <th scope="row">Sl No</th>
     <th>Date</th>

    <th>Work Assigned</th>
    <th>Description</th>
    <td>&nbsp;</td>
  </tr>
    {% for k in data %}

  <tr>
    <th scope="row">{{ loop.index }}</th>&nbsp;
    <td>{{ k['date'] }}</td>
    <td>{{ k['work_assigned'] }}</td>
    <td>{{ k['description'] }}</td>
    <td><a href="/update_work_status/{{ k['work_id'] }}">Update Status</a></td>
  </tr>
     {% endfor %}
</table>
</form>
</body>
{% endblock %}
